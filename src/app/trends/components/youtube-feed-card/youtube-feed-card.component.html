<div class="card" *ngIf="video" [routerLink]="['/player', video.id]">
  <div class="img-container">
    <img [offset]="100" lazyLoad="{{video.thumbnail}}" class="rounded-left">
  </div>
  <div class="video-desc">
    <b class="video-title">{{ video.title | limitTo: 28 }}</b>
    <br> {{ video.viewCount }} views
    <br> {{ video.likeCount }} likes
    <br> {{ video.publishedAt }}
  </div>
</div>
