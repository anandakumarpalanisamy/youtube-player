<div id="youtube" [hidden]="loader">
  <div class="row">
    <div class="col-md-4 col-sm-12" *ngFor="let video of trendingVideos; trackBy: trackByFn; let i = index">
      <app-youtube-feed-card [video]="video"></app-youtube-feed-card>
    </div>
  </div>
</div>
<div class="loader" [hidden]="!loader"></div>
