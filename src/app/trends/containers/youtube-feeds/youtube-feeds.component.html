<div id="youtube-feeds"
    infiniteScroll
    [infiniteScrollDistance]="1"
    [infiniteScrollThrottle]="500"
    (scrolled)="onScroll()">
  <div class="row">
    <div class="col-md-6 col-lg-4 col-sm-12" *ngFor="let video of trendingVideos; trackBy: trackByFn; let i = index">
      <app-youtube-feed-card [video]="video"></app-youtube-feed-card>
    </div>
  </div>
</div>
<div class="loader bg-faded" [hidden]="!loader"></div>
